<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel22222</title>
    <!-- Pasta De Estilo -->
    <link rel="stylesheet" href="/Loja/Estilos_Shop/Descktop_Shop.css">
    <link rel="stylesheet" href="/Loja/Estilos_Shop/Papeis_Shop.css">
    <link rel="stylesheet" href="/Estilos_Genericos/Botao.css">
    <link rel="stylesheet" href="/Estilos_Genericos/Geral.css">
    <link rel="stylesheet" href="/Loja/Estilos_Shop/Slider.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Duplicated slides for seamless looping -->
            <div class="carousel-item"><img src="/Uploads/Banner2.png" alt="Image 2"></div><!--Imagem final-->
            <div class="carousel-item"><img src="/Uploads/Banner1.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="/Uploads/Banner2.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="/Uploads/Banner1.png" alt="Image 1"></div><!--Primeira imagem-->
            <!-- <div class="carousel-item"><img src="/Uploads/Banner1.png" alt="Image 1"></div> -->
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <img src="/php/UploadsImagensCards/LogoMenorPreta-removebg-preview.png" alt="Imagem do Produto" style='width: 100%; height: auto; border-radius: 8px;'>


    <script>
        let currentSlide = 1;

        document.addEventListener('DOMContentLoaded', () => {
            const carouselInner = document.querySelector('.carousel-inner');
            const slides = document.querySelectorAll('.carousel-item');

            // Initial position
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;

            function showSlide(index) {
                carouselInner.style.transition = 'transform 0.5s ease';
                currentSlide = index;
                carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;

                if (index >= slides.length - 1) {
                    setTimeout(() => {
                        carouselInner.style.transition = 'none';
                        currentSlide = 1;
                        carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
                    }, 500);
                }

                if (index <= 0) {
                    setTimeout(() => {
                        carouselInner.style.transition = 'none';
                        currentSlide = slides.length - 2;
                        carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
                    }, 500);
                }
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            document.querySelector('.prev').addEventListener('click', prevSlide);
            document.querySelector('.next').addEventListener('click', nextSlide);

            setInterval(nextSlide, 3000);
        });
    </script>
</body>

</html>
